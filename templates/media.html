{% extends "layout.html" %}

{% block title %}
    Your Content
{% endblock %}

{% block main %}
<form action="/media" method="post" class="m-5" enctype="multipart/form-data">
    <label for="formFileLg" class="form-label h4">Upload Image</label>
    <input class="form-control form-control-lg" id="formFileLg" type="file" name="image" accept="image/*">
    <label for="formFileLg" class="form-label mt-3 h4">Upload Video</label>
    <input class="form-control form-control-lg" id="formFileLg" type="file" name="video" accept="video/*">
    <label for="formFileLg" class="form-label mt-3 h4">Upload Audio</label>
    <input class="form-control form-control-lg" id="formFileLg" type="file" name="audio" accept="audio/*">
    <label class="input-group-text mt-3" for="inputGroupSelect01">Priority (Optional)</label>
    <select class="form-select" id="inputGroupSelect01" name="priority">
        <option selected value="Audio">Audio</option>
        <option value="Video">Video</option>
        
    </select>  
    <input type="submit" class="mt-3 btn btn-primary shadow p-2 rounded">
</form>
<div class="mx-5">
    <h1 class="display-6 text-center">Final Video:</h1>
    {% if combined is defined%}
    <div class="d-flex justify-content-center">
        <video width="800" controls >
            <source src="{{combined}}" type="video/mp4">
            Your browser does not support HTML video.
        </video>
    </div>   
    {% else %}
    <div class="text-center mt-5">
        <div class="spinner-border text-primary" style="width: 5rem; height: 5rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
